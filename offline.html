<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Métro 1</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="manifest" href="/public/manifest.json">
    <script src="scripts/indexed.js" async></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA MetroParis">
    <meta name="theme-color" content="#2F3BA2" />
    <meta name="description" content="Horarios de metro en Paris">
    <link rel="manifest" href="/public/manifest.json">
    <link rel="apple-touch-icon" href="/images/metroicon.png">
  </head>
  <body>
    <header class="header" id="pageHeader">
      <h1 class="header__title">Paris Métro 1</h1>
      <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
      <button id="butAdd" class="headerButton" aria-label="Add"></button>
    </header>
    <main class="main">
      <div class="card cardTemplate" hidden>
        <div class="line-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="label"></div>
        <div class="subtitle"></div>
        <div class="schedule">
          <div class="message"></div>
        </div>
        <div class="schedule">
          <div class="message"></div>
        </div>
        <div class="schedule">
          <div class="message"></div>
        </div>
        <div class="schedule">
          <div class="message"></div>
        </div>
      </div>
    </main>
    <div>
      <img src="/images/parismetrologo.png">
    </div>
  </body>

  </html>
